name: Deploy OpenClaw Container (verbose)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch: {}

env:
  WORKDIR: openclaw-container

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Diagnostic tree
        run: |
          pwd
          ls -la
          echo "---- WORKDIR ----"
          ls -la "${WORKDIR}"
          echo "---- wrangler config ----"
          (test -f "${WORKDIR}/wrangler.toml" || test -f "${WORKDIR}/wrangler.json" || test -f "${WORKDIR}/wrangler.jsonc" || test -f "${WORKDIR}/wrangler.yaml" || test -f "${WORKDIR}/wrangler.yml") \
            && echo "OK: wrangler config found" \
            || (echo "ERR: missing wrangler config" && exit 1)

      - name: Docker info (Containers need Docker build)
        run: |
          docker version
          docker info

      - name: Install dependencies
        working-directory: ${{ env.WORKDIR }}
        run: |
          npm ci

      - name: Install Wrangler (explicit)
        working-directory: ${{ env.WORKDIR }}
        run: |
          npm install -D wrangler@latest
          npx wrangler --version

      - name: Debug which config is used
        working-directory: ${{ env.WORKDIR }}
        run: |
          echo "WORKDIR=$PWD"
          echo "---- list files ----"
          ls -la
          echo "---- show wrangler config ----"
          if [ -f wrangler.jsonc ]; then
            echo "wrangler.jsonc exists"
            cat wrangler.jsonc | sed -n '1,120p'
          fi
          if [ -f wrangler.json ]; then
            echo "wrangler.json exists"
            cat wrangler.json | sed -n '1,120p'
          fi
          if [ -f wrangler.toml ]; then
            echo "wrangler.toml exists"
            cat wrangler.toml | sed -n '1,120p'
          fi

      - name: Wrangler deploy (FULL DEBUG)
        working-directory: ${{ env.WORKDIR }}
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          # å¦‚æžœä½ æœ‰æ”?account idï¼Œä¹Ÿå¯ä»¥åŠ ä¸Šï¼Œèƒ½å‡å°‘æŸäº›äº¤äº’/æ­§ä¹‰
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          WRANGLER_LOG: debug
        run: |
          npx wrangler deploy --config wrangler.jsonc --name openclaw-container
